<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button id="startButton">Start Game</button>
    <div id="gameContainer" class="hidden">
      <button class="gameButton" id="rockButton">Rock</button>
      <button class="gameButton" id="paperButton">Paper</button>
      <button class="gameButton" id="scissorsButton">Scissors</button>
      <div id="result"></div>
      <div id="finalResult"></div>
      <button id="restartButton" class="hidden">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
